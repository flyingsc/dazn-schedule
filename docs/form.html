<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAZN番組表 - 動作報告</title>
<style type="text/css">
 body {
   background-color: white;
   line-height: 1.5em;
 }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
 $(document).ready(function(){
   document.getElementById("user_agent").value = window.navigator.userAgent;

    $("form").submit(function(e){
      e.preventDefault();

      var h = {};
      $.each($(this).serialize().split("&"), function(i, d){
	var a = d.split("=");
	if(h[a[0]]){
	  h[a[0]] += "," + a[1];
	} else {
	  h[a[0]] = a[1];
	}
      });

      var data = "";
      $.each(h, function(k, v){
	data += k + "=" + v + "&";
      });
      
      $.post($(this).attr("action"), $(this).serialize()).done(function(){
	alert("OK");
      });
    });
 });
</script>
</head>
<body>
  <form name="report" method="POST" netlify>
    <input type="hidden" name="form-name" value="report" />
    <input type="hidden" name="user_agent" id="user_agent">
    <p>動かなかった部分を選んでください</p>
    <label><input type="checkbox" name="機能" value="全部">全部</label><br>
    <label><input type="checkbox" name="機能" value="スマホ向けページ">スマホ向けページ</label><br>
    <label><input type="checkbox" name="機能" value="ジャンルで検索">ジャンルで検索</label><br>
    <label><input type="checkbox" name="機能" value="リーグで検索">リーグで検索</label><br>
    <label><input type="checkbox" name="機能" value="検索後のページへのリンク">検索後のページへのリンク</label><br>
    <label><input type="checkbox" name="機能" value="お気に入りで検索">お気に入りで検索</label><br>
    <label><input type="checkbox" name="機能" value="お気に入りの設定">お気に入りの設定</label><br>
    <label><input type="checkbox" name="機能" value="現在時刻へ移動">現在時刻へ移動</label><br>
    <br>
    <p>不具合を具体的にお書きください</p>
    <textarea name="詳細" cols="40" rows="5"></textarea>
    <p>
      <button type="submit">送信</button>
    </p>
  </form>
</body>
</html>
