<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAZN番組表 - 動作報告</title>
<style type="text/css">
 body {
   background-color: white;
   line-height: 1.5em;
 }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
 $(document).ready(function(){
   document.getElementById("user_agent").value = window.navigator.userAgent;
 });
</script>
</head>
<body>
  <form name="contact" method="POST" netlify>
    <p>動かなかった部分を選んでください</p>
    <label><input type="checkbox" name="dontrun">全部</label><br>
    <label><input type="checkbox" name="dontrun">スマホ向けページ</label><br>
    <label><input type="checkbox" name="dontrun">ジャンルで検索</label><br>
    <label><input type="checkbox" name="dontrun">リーグで検索</label><br>
    <label><input type="checkbox" name="dontrun">検索後のページへのリンク</label><br>
    <label><input type="checkbox" name="dontrun">お気に入りで検索</label><br>
    <label><input type="checkbox" name="dontrun">お気に入りの設定</label><br>
    <br>
    <p>その他要望があればお書きください</p>
    <textarea name="message" cols="40" rows="5"></textarea>
    <input type="hidden" name="user_agent" id="user_agent">
    <p>
      <button type="submit">送信</button>
    </p>
  </form>
</body>
</html>
